language: c

os:
  - linux
  - osx

compiler:
  - gcc

addons:
  apt:
    packages:
      - curl

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install curl    ; fi
script:
  - ./build-crypto-pairings.bash
  # - echo "Build and test goes here"

deploy:
  provider: releases
  api_key:
    secure: ""
  script:
    - ./build-crypto-pairings.bash
  file: "var/libLispPBCIntf-${TRAVIS_OS_NAME:-unknown}.tgz"
  skip_cleanup: true
  on:
    tags: true
